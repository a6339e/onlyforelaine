<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Elaine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #001F3F, #0074D9);
      overflow: hidden;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    h1 {
      font-size: 2em;
      margin: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
      from {
        transform: translateY(-10px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="redirect()">

  <h1>Hey Elaine!</h1>
  <p>I just wanted you to know that to me, you're something special.</p>
  <p>I've had a crush on you since the first moment I realized that being around you just feels different...</p>
  <p>(Tap anywhere)</p>

  <script>
    // Floating stars generation
    for (let i = 0; i < 50; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (Math.random() * 5 + 5) + 's' ;
      star.style.opacity =
      Math.random();
      
      document,body.appendChild(star);
          }
          
          function redirect() {
            window.location.href =
      "https://forElaine.com";}
      </script>
      </body>
      </html>
